<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Rules</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0 0 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rule Evaluation</h1>
    </header>
    <div class="container">
        <form id="evaluationForm">
            <div class="form-group">
                <label for="userInput">Enter User Attributes (JSON):</label>
                <input type="text" id="userInput" placeholder='{"age": 25, "income": 50000, "department": "Sales"}' required>
            </div>
            <button type="submit">Evaluate Rules</button>
        </form>

        <div class="results" id="resultsContainer" style="display: none;">
            <h2>Evaluation Results</h2>
            <pre id="results"></pre>
        </div>
    </div>
    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const ruleId = params.get('ruleId');

        document.getElementById('evaluationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput').value;

            // Include the rule ID in the request
            fetch('/evaluate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userInput: JSON.parse(userInput), ruleId })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('results').textContent = JSON.stringify(data, null, 2);
                document.getElementById('resultsContainer').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while evaluating the rules.');
            });
        });
    </script>
</body>
</html>
